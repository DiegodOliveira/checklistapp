<div>

    <mat-card>
        
        <mat-card-header>
            <mat-card-title>Gerenciar Checklist</mat-card-title>
        </mat-card-header>

        
        <mat-card-content>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let elemen; let i = index"> {{i+1}} </td>
                </ng-container>
              
                <ng-container matColumnDef="completed">
                  <th mat-header-cell *matHeaderCellDef> Completado? </th>
                  <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="deadline">
                  <th mat-header-cell *matHeaderCellDef> Data final </th>
                  <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
                </ng-container>
                
                <ng-container matColumnDef="postDate">
                  <th mat-header-cell *matHeaderCellDef> Data de Postagem </th>
                  <td mat-cell *matCellDef="let element"> {{element.postDate}} </td>
                </ng-container>
                
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef> Categoria </th>
                  <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              

        </mat-card-content>

        <mat-card-actions>
            <a mat-raised-button [routerLink]="['/']">Home</a>
            <a mat-flat-button (click)="createNewItem()">Criar novo item da checklist</a>
        </mat-card-actions>


    </mat-card>

</div>
