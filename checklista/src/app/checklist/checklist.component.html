<div>

    <mat-card>
        
        <mat-card-header>
            <mat-card-title>Gerenciar Checklist</mat-card-title>
        </mat-card-header>

        
        <mat-card-content>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let elemen; let i = index"> {{i+1}} </td>
                </ng-container>
              
                <ng-container matColumnDef="completed">
                  <th mat-header-cell *matHeaderCellDef> Completar item </th>
                  <td mat-cell *matCellDef="let element"> 
                    
                  <mat-icon *ngIf="!element.completed" (click)="updateCompleteStatus(true)">thumb_up</mat-icon>
                  <mat-icon *ngIf="element.completed" (click)="updateCompleteStatus(false)">thumb_down</mat-icon>
                  
                  </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="deadline">
                  <th mat-header-cell *matHeaderCellDef> Data final </th>
                  <td mat-cell *matCellDef="let element"> {{element.deadline | date: 'MM/dd/yyyy'}} </td>
                </ng-container>
                
                <ng-container matColumnDef="postDate">
                  <th mat-header-cell *matHeaderCellDef> Data de Postagem </th>
                  <td mat-cell *matCellDef="let element"> {{element.postDate | date: 'MM/dd/yyyy'}} </td>
                </ng-container>
                
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef> Categoria </th>
                  <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let element">

                    <button mat-raised-button (click)="updateChecklistItem(element)" class="mr-10">Editar</button>
                    <button mat-flat-button (click)="deleteChecklistItem(element)" >Apagar</button>

                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              

        </mat-card-content>

        <mat-card-actions>
            <a mat-raised-button [routerLink]="['/']">Home</a>
            <a mat-flat-button (click)="createNewItem()">Criar novo item da checklist</a>
        </mat-card-actions>


    </mat-card>

</div>
