<div class="main-container">

        <mat-sidenav #sidenav class="w-10p">

            <mat-list>

                <mat-list-item>
                    <span class="ml-15">
                      <a [routerLink]="['/']">Home</a>
                    </span>                
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item>
